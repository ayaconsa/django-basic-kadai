{% extends "base.html" %}
{% load bootstrap %}

{% block title %}編集{% endblock %}

{% block content%}
<h1>編集</h1>
<!-- ↓画像を使うための属性↓ -->
<form method="post" enctype="multipart/form-data">
    <!-- CSRFセキュリティ対策 -->
    {% csrf_token %}
    {{ form|bootstrap }}
    <br>
    <a href="{% url 'list' %}">戻る</a>
    <input type="submit" class="btn btn-primary" value="更新">
</form>
{% endblock %}
